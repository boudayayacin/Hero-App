<h1 class="mt-3">creation de devise</h1>
<div class="global">
  <div class="thre">
    <div class="input">
      <p>part techencien</p>
      <input type="text" />
    </div>
    <div [ngClass]=" 'input'">
      <p>part entrprise</p>
      <input type="text" />
    </div>
    <div [ngClass]=" 'input'">
      <p>les couts</p>
      <input type="text" />
    </div>
  </div>

    <div [ngClass]=" 'input'" class="solo">
      <p>Remise</p>
      <input type="text" />
    </div>
</div>

<div class="mt-4">
  <p>Ajouter service</p>
  <select name="service" id="service" (change)="onServiceChange($event)">
    <option value="0">Sélectionnez un service</option>  
    <option *ngFor="let item of services" [value]="item.id">{{ item.name }}</option>  
  </select>
</div>

<div *ngFor="let service of selectedServices; let i = index" class="service-details mt-3">
  <div class="details">
    <p><strong>{{ service.name }}</strong></p>
  
    <label>Part technicien</label>
    <input type="number" [(ngModel)]="service.p_tech" />
  
    <label>Part d'entreprise</label>
    <input type="number" [(ngModel)]="service.p_ents" />
  
    <label>Remise</label>
    <input type="number" [(ngModel)]="service.remise" />
  
    <button (click)="removeService(i)" class="btn btn-danger">🗑️</button>
  </div>
</div>
