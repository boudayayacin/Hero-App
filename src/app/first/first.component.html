<div class="container">
  <h1 class="text-center text-light mt-5">Hero App</h1>
  <div class="row mt-5">
    <div class="col-3">
      <input [(ngModel)]="hero.name" class="form-control m-1" type="text" placeholder="name" />
    </div>
    <div class="col-3">
      <input [(ngModel)]="hero.power" class="form-control m-1" type="text" placeholder="power" />
    </div>
    <div class="col-3">
      <input [(ngModel)]="hero.url" class="form-control m-1" type="text" placeholder="url" />
    </div>
    <div class="col-3">
      <button (click)="click()" class="btn form-control m-1 text-light">
        create
      </button>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-3" *ngFor="let item of heros">
      <div [ngClass]="{ 'card p-1': true , 'bg-red': item?.power > 100 , 'bg-green': item.power < 100 }">
        <div class="card-image">
          <img class="w-100" [src]=" item.url ">
        </div>
        <div class="card-body">
          <h1>{{item.name}}</h1>
          <p>{{item.power}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
