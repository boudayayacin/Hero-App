<form class="form">
  <div class="form-group">
    Email
    <input type="email" [(ngModel)]="email" class="form-control">
  </div>
  <div class="form-group">
    Password
    <input [(ngModel)]="password" type="password" class="form-control">
  </div>
  <button (click)="submit()" type="submit" class="btn btn-primary mt-2">Submit</button>
</form>
