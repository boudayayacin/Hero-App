  <div class="row mt-5">
  <div class="col-3" *ngFor="let item of heros">
    <div [ngClass]="{ 'card p-1': true , 'bg-red': item?.power > 100 , 'bg-green': item.power < 100 }">
      <div class="card-image">
        <img class="w-100" [src]=" item.image ">
      </div>
      <div class="card-body">
        <h1>{{item.name}}</h1>
        <p>{{item.power}}</p>
        <div class="m-2 d-flex justify-content-between">
          <button (click)="delete(item.id)" class="btn btn-danger">Delete</button>
          <button [routerLink]="['/update',item.id]" class="btn btn-warning">Update</button>
        </div>
      </div>
    </div>
  </div>
</div>
